<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kingpes Monitor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">

        <label id="timestamp"> Time </label>

        <div id="broadcastArea" class="row">
            <div class="col-md-12">
                <div class="well">
                    <h4 id="user-online">Users Online:</h4>
                    <ul class="list-group" id="broadcast"></ul>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(() => {
            var socket = io.connect();
            socket.on('timestamp', (time, connect) => {
                $('#timestamp').html(time);
                $('#user-online').html("Users Online: " + (connect - 1));
            });
        });
    </script>

</body>

</html>
